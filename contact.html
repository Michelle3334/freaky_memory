<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online card memory game with a monster and alien theme">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Freaky Memory</title>
</head>
<body>
    <!-- header -->
    <header id="banner">
        <!-- navigation bar-->
        <nav id="menu">
            <a href="contact.html" class="active">Contact Us</a>
            <a href="play.html">Play!</a>
            <a href="index.html">Home</a>
        </nav>
        <!-- title for header -->
        <h1 id="title">
            <a href="index.html"><i class="fas fa-pastafarianism"></i> Freaky Memory</a>
        </h1>
    </header>
    <section>
        <!-- Contact us section-->
        <!--hero image-->
        <div id="hero-image">
            <img id="h-image" src="assets/images/thank-you.png" alt="Cartoon mouse holding thank you board">
        </div>  
        <div id="contact-message">
            <p>Do you have any questions or comments?</p>
            <br>
            <p>Feel free to get in touch using the form below.</p>
        </div>
        <!--Contact us form-->
        <form action="#" method="get">
            <fieldset id="contact">
                <legend><strong>Contact Us</strong></legend>
                <label for="name">Name</label>
                <input class="text-input" type="text" placeholder="Full Name" id="name" required>
                <label for="email">Email</label>
                <input class="text-input" type="email" placeholder="Email Address" id="email" required>
                <textarea class="comment" required placeholder="Your message........."></textarea>
                <input id="submit-button" type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
    <!-- footer -->
    <footer>
        <!-- social media links-->
        <ul class="social">
            <li>
                <i class="far fa-copyright"></i>Made for fun!
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://github.com/Michelle3334" target="_blank" rel="noopener" aria-label="Visit our GitHub page (opens in a new tab)"><i class="fab fa-github"></i></a>
            </li>
        </ul>  
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>
</html>
